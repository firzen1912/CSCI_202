<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese to English Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Vietnamese to English Translation</h1>
    <label for="vietnameseSentence">Enter Vietnamese sentence:</label>
    <input type="text" id="vietnameseSentence">
    <button onclick="translate()">Translate</button>
    <p id="translatedSentence"></p>

    <script>
        const wordTranslations = {
            "I": "tôi",
            "like": "thích",
            "toys": "đồ chơi"
            // Add more word translations here
        };

        function translateWord(word) {
            return wordTranslations[word] || word; // Use translation if found, otherwise keep the original word
        }

        function translate(sentence) {
            const words = sentence.split(" ");
            const translatedWords = words.map(translateWord);
            return translatedWords.join(" ");
        }

        function translate() {
            const vietnameseSentenceInput = document.getElementById('vietnameseSentence');
            const translatedSentenceDisplay = document.getElementById('translatedSentence');

            const vietnameseSentence = vietnameseSentenceInput.value;
            const translatedSentence = translate(vietnameseSentence);

            translatedSentenceDisplay.textContent = translatedSentence;
        }
    </script>
</body>
</html>
