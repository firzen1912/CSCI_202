<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech Converter</title>
</head>
<body>
  <h1>Text-to-Speech Converter</h1>
  <textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
  <button onclick="convertTextToSpeech()">Convert to Speech</button><br>
  <audio controls id="audioPlayer" style="display: none;"></audio>

  <script>
    async function convertTextToSpeech() {
      const text = document.getElementById('inputText').value;

      try {
        const response = await fetch('https://api.narakeet.com/text-to-speech/mp3', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            text: text,
            voice: 'vietnamese',
            speed: 'normal',
            quality: 'high' // You can adjust quality as per your preference
          })
        });

        const audioData = await response.blob();
        const audioUrl = URL.createObjectURL(audioData);

        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = audioUrl;
        audioPlayer.style.display = 'block';
      } catch (error) {
        console.error('Error converting text to speech:', error);
      }
    }
  </script>
</body>
</html>
