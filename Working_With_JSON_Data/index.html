<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People in Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .person {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>People in Space</h1>
        <div id="peopleList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("http://api.open-notify.org/astros.json")
                .then(response => response.json())
                .then(data => {
                    const peopleList = document.getElementById("peopleList");
                    const astronauts = data.people;
                    astronauts.forEach(astronaut => {
                        const personElement = document.createElement("div");
                        personElement.classList.add("person");
                        personElement.innerHTML = `<strong>Name:</strong> ${astronaut.name}<br>
                                                   <strong>Craft:</strong> ${astronaut.craft}`;
                        peopleList.appendChild(personElement);
                    });
                    const totalPeople = document.createElement("p");
                    totalPeople.innerHTML = `<strong>Total number of people in space:</strong> ${data.number}`;
                    peopleList.appendChild(totalPeople);
                })
                .catch(error => console.log("Error fetching data:", error));
        });
    </script>
</body>
</html>
