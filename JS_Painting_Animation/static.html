<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
  <title>Counter Composition XIII</title>
</head>
<body>
  <script>
    let colors;

    function setup() {
      // Set the canvas size to 1246 x 1280 pixels
      createCanvas(1246, 1280); 
      
      //Color Palette 
      colors = [
        color(29, 25, 22),         // Black
        color(204, 159, 66),       // Yellow
        color(182, 187, 193),      // Gray
        color(188, 26, 15),        // Red
        color(221, 212, 203)       // Tan
      ];
      noStroke();
    }

    function draw() {
      background(255);
      translate(width / 2, height / 2);

      // Draw rectangles
      for (let i = 0; i < colors.length; i++) {
        fill(colors[i]);
        rect(-200 + i * 100, -200, 100, 400);
      }
    }
  </script>
</body>
</html>
